<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label>아이디:<input type="text" id="user_id" name="user_id"></label></li>
                <li><label>비밀번호:<input type="password" id="pw" name="pw"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>가입자 정보</legend>
            <ul>
                <li><label for="user_name">이름 : <input type="text" name="user_name" id="user_name"></label></li>
                <li><label for="user_mail">메일 주소 : <input type="text" name="user_mail" id="user_mail"></label></li>
                <li><label for="birth">생년월일 : <input type="text" name="birth" id="birth"></label></li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">가입하기</button>
        </fieldset>
    </form>
</body>
</html>
