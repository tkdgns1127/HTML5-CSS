            width: 500px;

            background: radial-gradient(ellipse at 75% 75%, white, blue);
        }
        .d4{
            width: 500px;
            background: radial-gradient(circle at 75% 75%, white, blue);
        }
        .d5{
            background: radial-gradient(circle, red 20%, orange 40%, yellow);
        }
    </style>
</head>
<body>
    <div class="d1">

    </div>
    <div class="d2">

    </div>
