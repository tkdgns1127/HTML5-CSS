<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            height: 100px;
            padding: 20px;

        }

        .val1 {
            vertical-align: top;
        }

        .val2 {
            vertical-align: bottom;
        }

        .val3 {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="val1">a</td>
            <td class="val2">b</td>
            <td class="val3">c</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>

</html>
