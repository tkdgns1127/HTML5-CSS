<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .b{
            font-weight: bold;
            background-color: rgb(240, 239, 239);
        }
        td{
            padding: 5px;
            text-align: center;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>2015 국민 독서 실태</caption>
        <tr>
            <td class="b">구분</td>
            <td class="b">성인</td>
            <td class="b">학생</td>
        </tr>
        <tr>
            <td class="b">독서율</td>
            <td>65.3%</td>
            <td>94.9%</td>
        </tr>
        <tr>
            <td class="b">연평균 독서량</td>
            <td>9.1권</td>
            <td>29.8권</td>
        </tr>
        <tr>
            <td class="b">공공도서관 이용률</td>
            <td>28.2%</td>
            <td>64.9%</td>
        </tr>
    </table>
    
</body>
</html>
