<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width:210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 56px;
            perspective: 200px;
        }
        .rose{
            transform: rotateZ(10deg);
        }
        .ltop .rose{
            transform-origin: left top;
        }
        .rtop .rose{
            transform-origin: right top;
        }
        .lbottom .rose{
            transform-origin: left bottom;
        }
        .rbottom .rose{
            transform-origin: right bottom;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop"><img src="img/fruit.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rtop"><img src="img/fruit.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="lbottom"> <img src="img/fruit.jpg" class="rose" alt=""></div>
    </div>
    <div class="origin">
        <div class="rbottom"> <img src="img/fruit.jpg" class="rose" alt=""></div>
    </div>
</body>
</html>
