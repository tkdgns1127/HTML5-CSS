<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container{
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .flex-item:nth-child(2){
            /* align-self: flex-start;  위로 정렬 */
            /* align-self: flex-end;     아래로 정렬*/
            /* align-self: auto;      컨테이너 속성 따라감*/
            /* align-self: stretch;    위아래로 확장 */
        }
     
    </style>

</head>
<body>
    <div class="flex-container">
        <div class="flex-item item1">AAAAAAAAAAAAAAA</div>
        <div class="flex-item item2">BBBBBBBB</div>
        <div class="flex-item item3">CCCCCCCCC</div>
    </div>
</body>
</html>
