<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 960px;
            margin: 0 auto;

        }
        header{
            width: 960px;
            height: 120px;
            background-color: #066cfa;
            border-bottom: 1px solid black;
        }

        .header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }

        .content{
            float: left;
            width: 600px;
            height: 400px;
            padding: 15px;
            background-color: #ffdd00;
        }

        .right-side{
            float:right;
            width: 300px;
            height: 400px;
            padding: 15px;
            background-color: #00ff99;
        }

        footer{
            clear: both;
            height: 120px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>

    div.wrapper>(header>h1.header-text)+(section.content>h4)+(aside.right-side>h4)+(footer>h4)

</body>
</html>
