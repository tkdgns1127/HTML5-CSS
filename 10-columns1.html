<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container{
            display: flex;
            flex-direction : column;
            min-height: 100vh;
        }
        flex-item{
            flex: 1 auto;
        }
        @media (min-width : 600px){
            .flex-container{
                flex-direction:row;
                flex-wrap: wrap;
            }
            .flex-item{
                width : 50%;
                /* flex-basis: 50%; */
            }
        }

        @media (min-width: 900px){
            .flex-item{
                width: 33.3%;
            }
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item item1">AAAAAAAAAAAAAAA</div>
        <div class="flex-item item2">BBBBBBBB</div>
