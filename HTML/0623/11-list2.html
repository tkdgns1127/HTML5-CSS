<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type : 슛저(1), 영소문자(a), 영대문자(A), 로마소문자(i), 로마대문자(I) -->
    <!-- start : 시작 번호 -->
    <!-- reversed : 역순 -->
    <ol type="a" start="3">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3
            <ol type="i" reversed>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ol>
        </li>
        <li>내용4</li>
    </ol>
</body>
</html>
