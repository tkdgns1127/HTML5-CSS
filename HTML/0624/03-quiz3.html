<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border : 1px solid gray;
            border-collapse: collapse;
        }
        th, td {
            width : 100px;
            padding : 5px;
        }
        caption {
            font-size :20px;
            margin : 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h3>주요 SNS 서비스별 이용율(%)</h3>
        </caption>
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <th>2020년</th>
            <td>77.1</td>
            <td>58.2</td>
            <td>32.7</td>
            <td>96.3</td>
            <td>25.7</td>
        </tr>
        <tr>
            <th>2021년</th>
            <td>73.8</td>
            <td>51.2</td>
            <td>99.2</td>
            <td>12.4</td>
            <td>48.6</td>
        </tr>
    </table>
</body>
</html>
