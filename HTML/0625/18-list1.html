<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* disc : 속이 꽉찬 원 */
            /* circle : 속이 빈 원 */
            /* square : 속이 찬 사각형 */
            /* none : 블릿 감춤 */
            list-style-type: disc;
        }
        ol {
            /* decimal : 1로 시작하는 십진수 */
            /* decimal-leading-zero : 0으로 시작하는 십진수 */
            /* lower-roman : 소문자 로마 */
            /* upper-roman : 대문자 로마 */
            /* lower-greek : 소문자 그리스 문자 */
            /* lower-alpha : 소문자 알파벳 */
            /* upper-alpha : 대문자 알파벳 */
            /* none : 블릿 감춤 */
            list-style-type: decimal-leading-zero;
        }
        .img {
            list-style-image: url("img/bullet.png");
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul class="img">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
