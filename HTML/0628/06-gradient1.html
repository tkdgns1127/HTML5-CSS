<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            background: linear-gradient(45deg, red, blue);
            width: 300px;
            height: 220px;
           
        }
        .d2{
            background: linear-gradient(-135deg, red, white);
            width: 300px;
            height: 220px;
            
        }
        .d3{
            background: linear-gradient(to top, red, white);
            width: 300px;
            height: 220px;
            
        }
        .d4{
            background:linear-gradient(to bottom, blue, white, 70%, blue);
            width: 300px;
            height: 220px;
            opacity:0.5;
        }
    </style>
</head>
<body>
    <div class="d1">
        <p>hello world</p>
    </div>
    <div class="d2">

    </div>
    <div class="d3">

    </div>
    <div class="d4">

    </div>
</body>
</html>
