<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display:inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
        }
        .d1{
            background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green);
        }
        .d2{
            background: radial-gradient(circle closest-side at 50% 50%, white, yellow, green);
        }
        .d3{
            background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);
        }
        .d4{
            background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</body>
</html>
