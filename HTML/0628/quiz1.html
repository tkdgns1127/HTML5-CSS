<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            border: 1px solid blue;
            background-color: lightskyblue;
            padding: 10px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h3>웹 디자인 트렌드를 따라잡는 비법 대공개!</h3>
        <p>
            그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다. 이제 모바일, 태블릿, pc 등 멀티 디바이스에 한번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로
            <span>코딩을 이용한 웹 디자인</span>
            이다.
        </p>
    </div>
</body>
</html>
