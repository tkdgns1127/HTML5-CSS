<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "맑은 고딕", "돋움", sans-serif;
        }
        .container{
            width: 500px;
            padding: 10px;
            border: 1px solid blue;
            background-color: rgba(0,0,255,0.2);
        }
        h1{
            font-size:17px;

        }
        p{
            font-size: 16px;
            line-height: 25px;
        }
        span{
            font-weight: bold;
        }
        .container:hover{
            background-color: #0000ff;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 디자인 트렌드를 따라잡는 비법 공개</h1>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다. 
            이제 모바일, 태블릿, pc 등 멀티 디바이스에 한번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로
            <span>코딩을 이용한 웹 디자인</span>
            이다.</p>
    </div>
</body>
</html>
