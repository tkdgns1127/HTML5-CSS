<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: "맑은 고딕", "돋움", sans-serif;
        }
        .container{
            width: 600px;
            height: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background: url("img/apple-bg.jpg") repeat;
            background-size: cover;
        }

        .content{
            position: relative;
            top: 300px;
            width: 90%;
            padding: 10px;
           
           /* 여백을 없이 가운데 정렬 */
            margin: 0 auto;
            background-color:rgba(255,255,255,.5);
        }
        h1{
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>하루 한 알의 사과는 의사를 멀리 한다</h1>
        </div>
    </div>
</body>
</html>
