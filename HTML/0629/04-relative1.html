<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 10px;
            border : 1px solid black;
            position: relative;
        }
        .d1{
            width: 200px;
            height: 150px;
            background-color: rosybrown;
            border : 1px solid black;
            margin: 5px;
            top: 50px;
            left: 50px;
            position: relative;
        }
        .d2{
            width: 200px;
            height: 150px;
            background-color: sandybrown;border : 1px solid black;
            top: 0px;
            left: 0px;
            margin: 5px;
            
            position: absolute;
        }
        .d3{
            width: 200px;
            height: 150px;
            background-color: rgb(18, 65, 107);
            border : 1px solid black;
            margin: 5px;
            right: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
    </div>
</body>
</html>
