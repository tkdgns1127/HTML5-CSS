<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin : 0;
            padding : 0;
        }
        #wrapper {
            width : 320px;
            margin : 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        #img-box {
            width : 100%;
        }
        .box {
            width : 320px;
            height : 180px;
            border : 1px solid black;
            margin-bottom: 10px;
        }
        .img1 {
            background-color: #ff6a00;
        }
        .img2 {
            background-color: #0094ff;
        }
        .img3 {
            background-color: #ff004e;
        }
        .img4 {
            background-color: #4cff00;
        }

        @media (min-width : 600px) {
            #wrapper {
                width : 600px;
            }

            #img-box {
                display: flex;
                flex-direction: row;
                flex-wrap : wrap;
                justify-content: space-around;
            }
            .box {
                width : 47%;
                margin : 0.5%;
            }
        }

        @media (min-width : 1024px){
            #wrapper {
                width : 1024px;
            }
            .box {
                width : 22%;
                margin : 0.5%;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>반응형 웹 디자인</h1>
        <div id="img-box">
            <div class="box img1"></div>
            <div class="box img2"></div>
            <div class="box img3"></div>
            <div class="box img4"></div>
        </div>
    </div>
</body>
</html>
