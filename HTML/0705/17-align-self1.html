<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .grid-container{
            display: grid;
            width: 450px;
            height: 450px;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(3,100px);

        }

        .grid-item:nth-child(1){align-self: start;}
        .grid-item:nth-child(2){align-self: center;}
        .grid-item:nth-child(3){align-self: end;}
        .grid-item:nth-child(4){align-self: stretch;}
        .grid-item:nth-child(5){justify-self: start;}
        .grid-item:nth-child(6){justify-self: center;}
        .grid-item:nth-child(7){justify-self: end;}
        .grid-item:nth-child(8){justify-self: stretch;}
        .grid-item:nth-child(9){place-self: end center;}
    </style>
</head>
<body>
       <div class="grid-container">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
        <div class="grid-item">D</div>
        <div class="grid-item">E</div>
        <div class="grid-item">F</div>
        <div class="grid-item">G</div>
        <div class="grid-item">H</div>
        <div class="grid-item">I</div>
    
    </div> 
</body>
</html>
