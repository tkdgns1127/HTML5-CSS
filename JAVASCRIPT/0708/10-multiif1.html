<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 1. 프로그래머들은 if 문을 많이 쓰는걸 안좋아한다.
        // 2. 중첩 if문은 시간이 촉박한 상황에서 기존 로직을 건드리지 않고
        //    급하게 로직을 수정해서 처리해야 할 경우 쓸 수 있다.
        // 3. 중첩 if문은 남용할 경우 가독성을 떨어뜨리기 때문에 남용하지 말 것
        let v1 = 5;
        if(v1 < 1){
            //...로직실행
        }else if(v1 < 4){
            //...로직실행2
        }else{
            //...로직 실행3
            if(v1 == 5){
                // ...로직 실행 3-1
            }
        }
    </script>
</body>
</html>
