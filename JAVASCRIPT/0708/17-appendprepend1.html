<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <p>기존에 있던 내용1</p>
        <p>기존에 있던 내용2</p>
        <p>기존에 있던 내용3</p>
    </div>
    <script>
        let c = document.getElementById("content");
        let p1 = document.createElement("p");
        let con1 = document.createTextNode("컨텐츠1");
        p1.append(con1);  // <p>컨텐츠1</p>
        c.append(p1);
        // c.prepend(p1);
        // backgroundColor 
        p1.style.backgroundColor = "green";
        
        p1.style.border = "5px solid black";
    </script>
</body>
</html>
