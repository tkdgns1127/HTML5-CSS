<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><input type="radio" name="choice" id="" class="rd1" value="가"></li>
        <li><input type="radio" name="choice" id="" class="rd1" value="나" checked></li>
        <li><input type="radio" name="choice" id="" class="rd1" value="다"></li>
        <li><button id="click">클릭</button></li>
    </ul>
    <script>
        document.getElementById("click").addEventListener("click", function(){
                   
            let rd = document.getElementsByClassName("rd1");
            // console.log(rd.length);
            for (let index = 0; index < rd.length; index++) {
                if(rd[index].checked){
                    console.log(rd[index].value);
                }
            }
     
        });
    </script>
</body>
</html>
