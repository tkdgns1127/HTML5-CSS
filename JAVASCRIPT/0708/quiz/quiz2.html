<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        let width1 = prompt("width");
        let height1 = prompt("height");
        let color1 = prompt("color");
        document.getElementById("box").style.width = width1;
        document.getElementById("box").style.height = height1;
        document.getElementById("box").style.backgroundColor = color1;
    </script>
</body>
</html>
