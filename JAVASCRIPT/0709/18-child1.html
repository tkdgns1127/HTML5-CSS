<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>하나</li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li>
    </ul>
    <div id="app"></div>
    <script>
        let a = document.querySelector("#list").childNodes;

        for(let i=0; i<a.length; i++){
            let p = document.createElement("p");
            let cont = document.createTextNode(a[i].textContent);
            p.append(cont);
            app.append(p);
        }
    </script>
</body>
</html>
