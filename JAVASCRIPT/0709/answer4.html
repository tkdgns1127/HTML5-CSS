<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            width: 100%;
            height: 600px;
            background-color: white;
    
        }

        #btn{
            margin-top: 10px;
            margin-left: 10px;
            grid-column: 1/2;
            grid-row: 1/2;
            width: 200px;
            height: 100px;
            background-color: rgba(145, 33, 120, 0.281);
            color: white;
        }
        p{  

            grid-column: 2/3;
            grid-row: 2/3;
            width: 600px;
            height: 300px;
            visibility: hidden;
            background-color: white;
        }

    </style>
</head>
<body>
    <div id="box1">
        <button id="btn">버튼 클릭</button>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem neque et quod blanditiis tempore cum aut voluptatibus totam obcaecati? Molestias necessitatibus sint aliquam accusamus recusandae nesciunt dolorum, qui doloribus quasi!</p>
    </div>

    <script>
        let box = document.querySelector("#box1");
        let text = document.querySelector("p");
        document.querySelector("#btn").addEventListener("click",function(){
            box.style.backgroundColor = "gray";
            // box.style.opacity = "0.5";
            
            text.style.visibility = "visible";
            this.style.opacity = "0.5";
        });
    </script>
</body>
</html>
