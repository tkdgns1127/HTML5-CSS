<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="i1">
    <button id="click">클릭</button>
    <script>
        document.getElementById("click").addEventListener("click", function(){
            let num = Number(document.getElementById("i1").value);
             if(num < 0){
                document.write(`<h1>해당 값은 음수 입니다.</h1>`);
        }else if(num == 0){
            document.write(`<h1>해당 값은 0 입니다.`);
        }else{
            document.write(`<h1>해당 값은 양수 입니다.`);
        }
        });
        
        
   
    </script>
</body>
</html>
