<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="i1">
    <input type="text" id="i2">
    <button id="click">클릭</button>
    <script>
        document.getElementById("click").addEventListener("click", function(){
            let v1 = Number(document.getElementById("i1").value);
            let v2 = Number(document.getElementById("i2").value);

            if(v1 % v2 == 0){
               v2.innerHTML = `<h1> ${i1}은 ${i2}의 배수 입니다.</h1>`;
            }else{
                v2.innerHTML = `<h1> ${i1}은 ${i2}의 배수가 아닙니다.</h1>`;    
            }
            document.write(v2.innerHTML);
        });
    </script>
</body>
</html>
