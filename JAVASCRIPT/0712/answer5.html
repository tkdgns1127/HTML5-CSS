<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: grid;
        grid-template-columns: repeat(2,200px);
        grid-template-rows: repeat(3, 75px);
        margin: 0;
        padding: 0;
    }

    .box{
        width: 200px;
        height: 75px;
        font-size: 1.3em;
        padding: 10px;
        box-sizing: border-box;
        background-color: rgb(197, 194, 194);
    }

    .box:hover{
        background-color: #333;
    }

    .box:nth-child(1){
        grid-row: 1/2;
        grid-column: 1/2;
    }
    .box:nth-child(2){
        grid-row: 2/3;
        grid-column: 1/2;
    }
    .box:nth-child(3){
        grid-row: 3/4;
        grid-column: 1/2;
    }

    .content{
        width: 200px;
        height: 225px;
        grid-column: 2/3;
        grid-row: 1/4;
        display: none;
    }

    /* .content:nth-child(4){display:block} */
   /* .content:nth-child(2){}
    .content:nth-child(3){} */
</style>
<body>
    <div class="box" onclick="boxclick(0)">서울</div>
    <div class="box" onclick="boxclick(1)">대구</div>
    <div class="box" onclick="boxclick(2)">부산</div>
    <div class="content" onclick="boxclick(0)" >
        <h1>Seoul</h1>
        <p>대한민국 중심 도시 서울</p>
    </div>
    <div class="content" onclick="boxclick(1)">
        <h1>Dae-gu</h1>
        <p>대한민국의 대표 관광지 대구</p>
    </div>
    <div class="content"onclick="boxclick(2)">
        <h1>Busan</h1>
        <p>대한민국 두번째 직할 도시 부산</p>
    </div>

    <script>
        let content = document.querySelectorAll(".content");
        let box = document.querySelectorAll(".box");

        function boxclick(n){
            for (let index = 0; index < box.length; index++) {
                content[index].style.display = "none";
            }
            content[n].style.display = "block";
        }
    </script>
</body>
</html>
