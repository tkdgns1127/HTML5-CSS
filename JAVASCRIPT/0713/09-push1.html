<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = ["a","b","c"];
        arr1.push("d");

        console.log(arr1);


        // pop() : 맨뒤에 데이터 삭제 및 반환
        let str = arr1.pop();
        console.log(str);
        console.log(arr1);

        let str2 = arr1.shift();
        console.log(str2);
        console.log(arr1);
    </script>
</body>
</html>
