<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>컨텐츠1</li>
        <li>컨텐츠2</li>
        <li>컨텐츠3</li>
        <li>컨텐츠4</li>
        <li id="center">컨텐츠5</li>
        <li>컨텐츠6</li>
        <li>컨텐츠7</li>
        <li>컨텐츠8</li>
        <li>컨텐츠9</li>
    </ul>

    <script>
        document.getElementById("center").parentElement.style.border = "5px solid red";
        document.getElementById("center").previousElementSibling.style.backgroundColor = "lightgreen";
        document.getElementById("center").nextElementSibling.style.backgroundColor = "yellow";

        document.getElementById("list").firstElementChild.style.textDecoration = "underline";
        document.getElementById("list").lastElementChild.style.textDecoration = "overline";
        
        // document.getElementById("list").children.style.color = "blue";

        for(const child of document.getElementById("list").children){
            child.style.color = "blue";
        }
    </script>
</body>
</html>
