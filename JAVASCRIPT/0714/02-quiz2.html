<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li><label for="">아이템1</label><input type="checkbox" name="c1" id="ch1"></li>
        <li><label for="">아이템2</label><input type="checkbox" name="c1" id="ch2"></li>
        <li><label for="">아이템3</label><input type="checkbox" name="c1" id="ch3"></li>
        <li><label for="">아이템4</label><input type="checkbox" name="c1" id="ch4"></li>
        <li><label for="">아이템5</label><input type="checkbox" name="c1" id="ch5"></li>
    </ul>

    <ul id="ul2">
        <li><label for="">아이템6</label><input type="checkbox" name="c1" id="ch6"></li>
        <li><label for="">아이템7</label><input type="checkbox" name="c1" id="ch7"></li>
        <li><label for="">아이템8</label><input type="checkbox" name="c1" id="ch8"></li>
        <li><label for="">아이템9</label><input type="checkbox" name="c1" id="ch9"></li>
        <li><label for="">아이템10</label><input type="checkbox" name="c1" id="ch10"></li>
    </ul>

    <button id="b1">ul1위에서 ul2위로</button>
    <button id="b2">ul1위에서 ul2아래로</button>
    <button id="b3">ul1아래서 ul2위로</button>
    <button id="b4">ul1아래서 ul2아래로</button>
    <button id="b5">ul2위에서 ul1위로</button>
    <button id="b6">ul2위에서 ul1아래로</button>
    <button id="b7">ul2아래서 ul1위로</button>
    <button id="b8">ul2아래서 ul1아래로</button>
    <button id="b9">삭제</button>
    <input type="text" id="text" name="text">
    <button id="b10">수정</button>

    <script>
        // document.querySelector("#b1").addEventListener("click", function(){
        //     const f1 = document.querySelector("#ul1").firstElementChild;
        //     document.querySelector("#ul2").prepend(f1);
        // });

        // document.querySelector("#b2").addEventListener("click", function(){
        //     const f1 = document.querySelector("#ul1").firstElementChild;
        //     document.querySelector("#ul2").append(f1);
        // });

        document.querySelector("#b1").addEventListener("click",function(){moveElem("#ul1","#ul2",1,1);});
        document.querySelector("#b2").addEventListener("click",function(){moveElem("#ul1","#ul2",1,0);});
        document.querySelector("#b3").addEventListener("click",function(){moveElem("#ul1","#ul2",0,1);});
        document.querySelector("#b4").addEventListener("click",function(){moveElem("#ul1","#ul2",0,0);});
        document.querySelector("#b5").addEventListener("click",function(){moveElem("#ul2","#ul1",1,1);});
        document.querySelector("#b6").addEventListener("click",function(){moveElem("#ul2","#ul1",1,0);});
        document.querySelector("#b7").addEventListener("click",function(){moveElem("#ul2","#ul1",0,1);});
        document.querySelector("#b8").addEventListener("click",function(){moveElem("#ul2","#ul1",0,0);});

        function moveElem(src,des,supdown,dupdown){
            const f1 = document.querySelector(src);
            const f1_el = (supdown)?f1.firstElementChild:f1.lastElementChild;
            const f2 = document.querySelector(des);
            if(dupdown){
                f2.prepend(f1_el);
            }else{
                f2.append(f1_el);
            }
        }

        document.querySelector("#b9").addEventListener("click",function(){
            const chks = document.querySelectorAll(`input[name="c1"]`);
            for (const chk of chks) {
                if(chk.checked){
                    chk.parentElement.remove();
                }
            }
        });

        document.querySelector("#b10").addEventListener("click",function(){
            const chks = document.querySelectorAll(`input[name="c1"]`);
            let text = document.querySelector(`#text`).value;
            for (const chk of chks) {
                if(chk.checked){
                    chk.previousElementSibling.textContent = text;
                }
            }
        });
    </script>
</body>
</html>
