<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = {
            aa : 123,
            bb : "hello"
        };

        // console.dir(a);

        // console.log(a.__proto__.toString());
        console.dir(a.toString());

        a.__proto__.protoX = 456;
        console.log(a.protoX);

        a.__proto__.funcA = function(){
            console.log("프로토타입에서 선언된 함수");
        }
        a.funcA();

        const b = {
            aa : 987,
            bb : "world"
        }

        console.log(b.protoX);
        b.funcA();

        const c = {
            cc : 123
        }

        console.dir(a);
        console.dir(b);
        console.dir(c);

    </script>
</body>
</html>
