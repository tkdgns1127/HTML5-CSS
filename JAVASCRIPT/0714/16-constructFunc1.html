        const b = new Person("임꺽정",41,"천안시");

        const d = {

        }
        console.log(d);

        a.__proto__.funcA = function(){
            console.log("공통으로 사용 가능한 기능");
        }
        a.funcA();
        b.funcA();
        c.funcA();
