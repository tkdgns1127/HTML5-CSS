<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            height: 200px ;
        }
    </style>
</head>
<body>
    <div id="my-div">
        <p id="demo"></p>
    </div>

    <script>
        function myFunction(){
            const el = document.getElementById("my-div");
            let txt = "ClientHeight : " + el.clientHeight + "px";
            txt += "ClientWidth : " + el.clientWidth + "px";
            document.getElementById("demo").textContent = txt;
        }
    </script>
</body>
</html>
