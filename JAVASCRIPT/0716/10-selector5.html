<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        // map : 배열에 저장된 데이터 수만큼 메서드가 반복 실행,
        //       함수에서 반환된 데이터는 새 배열에 순서대로 저장됨
        //       새로 저장된 배열 객체를 반환

        // grep : 배열에 저장된 데이터 수만큼 메서드가 반복 실행,
        //        반환값이 true인 경우에만 배열의 데이터가 인덱스 오름차순으로
        //        새 배열에 저장되며 그 배열을 반환
        $(function(){
            const arr1 = [
                {"area":"서울", "name":"무대리"},
                {"area":"부산", "name":"홍과장"},
                {"area":"대전", "name":"박사장"},
                {"area":"서울", "name":"김대리"},
            ];
        });

        const arr2 = $(arr1).map(function(obj, key){
            if(obj.area == "서울"){
                return obj;
            }
        });
        console.log(arr2);

        console.log("=================================")
        const arr3 = $(arr1).grep(function(obj, key){
            if(obj.area == "서울"){
                return true;
            }else{
                return false;
            }
        });
        console.log(arr3);
        
    </script>
</head>

</body>
</html>
