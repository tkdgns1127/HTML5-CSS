<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // contains("내용") : 엘리먼트 내에 "내용" 이라는 텍스트 요소가 있는 요소 선택
            $("#inner_1 p:contains(내용1)").css("background-color","#ff0");
            // has(요소명) : 엘리먼트 내에 해당 요소가 있는 엘리먼트 선택
            $("#inner_1 p:has(strong)").css("background-color","#0ff");
            // content() : 엘리먼트 내에 있는 textContent를 선택
            $("#outer_wrap").contents().css("border","1px dashed #00f");
            // not(요소) : 엘리먼트들 중 특정 요소를 제외한 요소들을 선택
            $("#inner_2 p").not(":first").css("background-color","#0f0");
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
