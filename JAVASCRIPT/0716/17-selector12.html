<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // is : 조건 적용시 사용
            let result1 = $("#inner_1 p").eq(0).is(":visible");
            console.log(result1);

            let result2 = $("#inner_1 p").eq(1).is(":visible");
            console.log(result2);

            let chk1 = $("#chk1").is(":checked");
            console.log(chk1);

            let chk2 = $("#chk2").is(":checked");
            console.log(chk2);
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
		<h1>is( )</h1>
		<section id="inner_1">
			<h2>문단 태그 영역</h2>
			<p>내용1</p>
			<p style="display:none;">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>폼 태그 영역</h2>
			<p>
				<input type="checkbox" name="chk1" id="chk1" checked>
				<label for="chk1">체크1</label>

				<input type="checkbox" name="chk2" id="chk2">
				<label for="chk2">체크2</label>           
			</p>
		</section>
	</div>
</body>
</html>
