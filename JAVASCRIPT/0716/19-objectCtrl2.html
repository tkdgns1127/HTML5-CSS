<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // attr : setAttribute, getAttribute
            let src = $("#sec_1 img").attr("src");
            console.log(src); // img/math_img_1.jpg

            $("#sec_1 img").attr({
                "width" : 200,
                "src" : "img/math_img_2.jpg",
                "alt" : "바위"
            });
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2>이미지 속성</h2>
		<p><img src="img/math_img_1.jpg" alt="바위" border="2"></p>
	</section>
</body>
</html>
