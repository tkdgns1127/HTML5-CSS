<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // offset : 선택한 요소가 문서에서 얼마나 떨어져 있는지 떨어진 값을 반환
            // position : clientWidth clientHeight
            const $txt1 = $(".txt_1 span");
            const $txt2 = $(".txt_2 span");
            const $box = $(".box");

            console.log($box.offset().top);
            console.log($box.position().top);

            $txt1.text($box.offset().top);
            $txt2.text($box.position().top);
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box_wrap {
            width: 300px;
            height: 200px;
            margin: 50px auto 0;
            position: relative;
            background-color: #ccc;
        }

        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 100px;
            top: 50px;
            background-color: #f00;
        }
    </style>
</head>

<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>
    <p class="txt_1">절대 top위치값: <span></span></p>
    <p class="txt_2">상대 top위치값: <span></span></p>
</body>

</html>
