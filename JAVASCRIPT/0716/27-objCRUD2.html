<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // unwrap : 해당 엘리먼트의 부모 태그를 벗길 때 쓴다.
            $("strong").unwrap();
            // wrap : 해당 요소를 새 요소로 감쌀때
            $(".ct1").wrap("<div />");
            // wrapAll : 인접한 해당 요소들을 한꺼번에 감쌀때
            $(".ct2").wrapAll("<div />");
            // wrapInner : 안쪽으로 감쌀때
            $("li").wrapInner("<h3 />");
            // 
            // $("strong").unbind();
        });
    </script>
    <style>
        div {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1 id="tit_1">
        <i><strong>객체 조작 및 생성</strong></i>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
