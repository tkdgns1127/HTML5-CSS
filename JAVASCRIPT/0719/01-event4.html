<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".btn1").on({
                "mouseover" : function(){
                    $(".txt1").css("background-color","yellow");
                },
                "mouseout" : function(){
                    $(".txt1").css("background","none");
                }
            });

            $(".btn2").hover(function(){
                $(".txt2").css("background-color","aqua");
            },function(){
                $(".txt2").css("background","none");
            });

            $(".btn3").on("dblclick", function(){
                $(".txt3").css("background-color","yellowgreen");
            });
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p class="txt1">내용1</p>
    <p><button class="btn2">버튼1</button></p>
    <p class="txt2">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>
</html>
