<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            // $("#user_id_1, #user_pw_1").on("focus",function(){
            //     $(this).css("background-color","pink");
            // });
            // $("#user_id_1, #user_pw_1").on("blur",function(){
            //     $(this).css("background-color","white");
            // });

            // $("#user_id_2, #user_pw_2").on("focusin",function(){
            //     $(this).css("background-color","pink");
            // });
            // $("#user_id_2, #user_pw_2").on("focusout",function(){
            //     $(this).css("background-color","white");
            // });
            $("#frm_1").on("focus",function(){
                $(this).css("background-color","pink");
            });
            $("#frm_1").on("blur",function(){
                $(this).css("background-color","white");
            });

            // $("#frm_2").on("focusin",function(){
            //     $(this).css("background-color","pink");
            // });
            // $("#frm_2").on("focusout",function(){
            //     $(this).css("background-color","white");
            // });
            $("#frm_2").on({
                "focusin":function(){
                    $(this).css("background-color","pink");
                },
                "focusout":function(){
                    $(this).css("background-color","white");
                }
            });
        });
    </script>
</head>
<body>
    <h1>focus / blur</h1>
    <form action="" id="frm_1">
        <p>
            <label for="user_id_1">ID</label>
            <input type="text" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label>
            <input type="text" id="user_pw_1">
        </p>
    </form>
    <h1>focusin / focusout</h1>
    <form action="#" id="frm_2">
        <p>
            <label for="user_id_2"></label>
            <input type="text" id="user_id_2">
        </p>
        <p>
            <label for="user_pw_2"></label>
            <input type="text" id="user_pw_2">
        </p>
    </form>
</body>
</html>
