<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(document).on("keydown",keyEventFunc);

            function keyEventFunc(e){
                let direction = "";

                switch(e.keyCode){
                    case 37 : 
                        direction = "LEFT";
                        break;
                    case 38 : 
                        direction = "TOP";
                        break;
                    case 39 : 
                        direction = "RIGHT";
                        break;
                    case 40 : 
                        direction = "BOTTOM";
                        break;
                }

                if(direction) $("#user_id").val(direction);
            }
        });
    </script>
</head>
<body>
    <p><input type="text" id="user_id"></p>
</body>
</html>
