<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".btn2").hide();

            $(".btn1").on("click",function(){
                $(".box").slideUp(1000, "linear", function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click",function(){
                // $(".box").slideDown(1000, "swing", function(){
                //     $(".btn2").hide();
                //     $(".btn1").show();
                // });
                $(".box").fadeIn(1000, "swing", function(){
                    $(".btn2").hide();
                    $(".btn1").show();
                });
            });

            $(".btn3").on("click",function(){
                $(".box").slideToggle(1000, "linear");
            });

            $(".btn4").on("click",function(){
                $(".box").fadeTo("fast", 0.3);
            });

            $(".btn5").on("click",function(){
                $(".box").fadeTo("fast", 1);
            });
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSide</button>
    </p>
    <p>
        <button class="btn4">FadeTo(0.3)</button>
        <button class="btn5">FadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus minus reprehenderit mollitia, ad sapiente maxime eos amet voluptates, natus dicta, corporis in ipsum consequuntur ut ullam nisi rem neque dolorum.
        </div>
    </div>
</body>
</html>
