<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        *{
            margin : 0;
            padding : 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Open sans", sans-serif;
            font-size: 1rem;
            background-color: #f1f1f1;
        }
        .container {
            margin-left : 0;
            transition : margin-left 0.5s ease-out;
        }

        header {
            display: block;
            position: fixed;
            top : 0;
            z-index : 100;
            width : 0;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 1px 1px 5px rgba(0,0,0, 0.1);
        }

        .menu_btn {
            display : none;
            position: relative;
            z-index: 101;
            top : 0;
            margin : 20px 0 0 20px;
            width : 40px;
            height: 40px;
            line-height: 0;
            text-decoration: none;
            text-indent: -9999px;
            background: url("images/toggle_button.png") no-repeat 0 0;
        }
        nav {
            margin : 9 auto;
        }

        nav .hamburger_menu {
            position: fixed;
            z-index: 101;
            left : 0;
            top : 0;
            padding : 0 0 0 50px;
            width : 250px;
            height : 100%;
            overflow : hidden;
            background-color: #fff;
            box-shadow: 1px 1px 5px rgba(0,0,0,.1);
        }

        nav .hamburger_menu .logo {
            margin-top: 100px;
        }

        nav .hamburger_menu .logo a {
            text-decoration: none;
            font-size : 1.1em;
            font-weight: 600;
            color : #555;
        }

        nav .hamburger_menu ul {
            z-index : 101;
            margin-top: 50px;
        }

        nav .hamburger_menu ul li {
            display : block;
            margin-bottom : 30px;
        }
        nav .hamburger_menu ul li a {
            text-decoration: none;
            font-size : 1rem;
            color : #555;
        }
        nav .hamburger_menu ul li a:hover {
            text-decoration: underline;
        }
        .overlay {
            position : fixed;
            z-index : 100;
            left : 0;
            right : 0;
            bottom : 0;
            background-color: rgba(0,0,0,.5);
            transition: left 0.5s ease-out;
        }

        .article {
            margin-left : 300px;
            padding : 160px 50px 0;
        }

        .open_status .container {
            margin-left: 300px;
        }
        .open_status .menu_btn {
            background-position: -41px 0;
        }

        .open_status .overlay {
            top : 0;
            left : 300px;
        }

        @media (max-width : 750px){
            header {
                position: relative;
                width : 100%;
                min-height: 100px;
            }
            .menu_btn {
                display: inline-block;
            }
            nav .hamburger_menu {
                left : -300px;
            }
            nav .hamburger_menu.on {
                left : 0;
            }
        }
    </style>
    <script>
        $(function () {
            $(".menu_btn").on("click",function(){
                if($("body").hasClass("open_status")){
                    toggleClass("close");
                }else{
                    toggleClass("open");
                }
            });
            $(".overlay").on("click", function(){
                if($("body").hasClass("open_status")){
                    toggleClass("close");
                }
            });
            function toggleClass(str){
                if(str == "open"){
                    $("body").addClass("open_status");
                    $(".hamburger_menu").addClass("on");
                }
                if(str == "close"){
                    $("body").removeClass("open_status");
                    $(".hamburger_menu").removeClass("on");
                }
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="menu_btn">menu</a>
            <nav>
                <div class="hamburger_menu">
                    <div class="logo">
                        <a href="#">Responsive example</a>
                    </div>
                    <ul>
                        <li><a href="#">learn HTML5</a></li>
                        <li><a href="#">learn CSS3</a></li>
                        <li><a href="#">learn Responsive</a></li>
                        <li><a href="#">learn JavaScript</a></li>
                        <li><a href="">learn jQuery</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="overlay"></div>
        <div class="article"></div>
    </div>
</body>
</html>
