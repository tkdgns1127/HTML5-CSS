<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const txt1 = `{"name":"John", "age":30, "city":"New York"}`;
        const obj1 = JSON.parse(txt1);
        document.getElementById("demo1").innerHTML = obj1.name + ", " + obj1.age;

        const txt2 = `{"name":"bob", "birth":"1996-12-14", "city":"Menhatan"}`;
        const obj2 = JSON.parse(txt2);
        obj2.birth = new Date(obj2.birth);
        document.getElementById("demo2").innerHTML = obj2.name + ", " + obj2.birth;

    </script>
</body>
</html>
