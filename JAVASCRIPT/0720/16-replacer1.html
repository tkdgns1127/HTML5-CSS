<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function replacer(key, value){
            if(typeof value == "string"){
                return undefined;
            }
            return value ;
        }

        const foo = {foundation : "Mozila", model : "box", weak : 45, transport : "car", month : 7};
        const jsonString = JSON.stringify(foo, replacer, "\n");
        console.log(jsonString);
    </script>
</body>
</html>
