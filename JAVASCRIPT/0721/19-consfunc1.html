<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Person = function(name, age, gender){
            this.name = name;
            this.age = age;
            this.gender =gender;

        }

        Person.prototype.walk = function(){
            console.log(`${this.name}이 걷는다`);
        }

        Person.prototype.run = function(){
            console.log(`${this.name}이 뛴다.`);
        }

        Person.prototype.getStatus = function(){
            console.log(`이름: ${this.name} \n나이 : ${this.age} \n 성별 : ${this.gender}`);
        }

        const person1 = new Person("홍길동", 25, "m");
        const person2 = new Person("신사임당", 42, "w");
        const person3 = new Person("임꺽정", 51, "m");

        let {name:name1, age:age1, gender : gender1} = person1;
        console.log(`${name1}, ${age1}, ${gender1}`);
        let {name:name2, age:age2, gender : gender2} = person2;
        console.log(`${name2}, ${age2}, ${gender2}`);
        let {name:name3, age:age3, gender : gender3} = person3;
        console.log(`${name3}, ${age3}, ${gender3}`);

        person1.walk();
        person1.run();
        person1.getStatus();

    </script>
</body>
</html>
